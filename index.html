<html>

  <body>

    <button type="button" name="button">One</button>
    <button type="button" name="button">Two</button>

    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
      var btns = document.querySelectorAll('button');
      var nodesArray = Array.prototype.slice.call(btns);
      btns.forEach((el, i) => {
        btns[i].classList.add(`${i}`)

        });

    });

    </script>
